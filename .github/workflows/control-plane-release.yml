name: Build and Push Images

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "registry/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      registry: ${{ steps.filter.outputs.registry }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'web/**'
            registry:
              - 'registry/**'

  web:
    needs: changes
    if: needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:tip
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  registry:
    needs: changes
    if: needs.changes.outputs.registry == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: registry
          push: true
          tags: ghcr.io/${{ github.repository }}/registry:tip
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=registry
          cache-to: type=gha,mode=max,scope=registry
