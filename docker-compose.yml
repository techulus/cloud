services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: techulus
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: techulus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techulus"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgres://techulus:${POSTGRES_PASSWORD}@postgres:5432/techulus
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://techulus:${POSTGRES_PASSWORD}@postgres:5432/techulus
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy

  grpc:
    build:
      context: ./web
      dockerfile: Dockerfile.grpc
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: postgres://techulus:${POSTGRES_PASSWORD}@postgres:5432/techulus
      GRPC_PORT: 50051
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
