services:
  traefik:
    image: traefik:v3.6
    env_file:
      - ./.env
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
        - NEXT_PUBLIC_APP_URL=https://${ROOT_DOMAIN}
        - BETTER_AUTH_URL=https://${ROOT_DOMAIN}
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_URL=https://${ROOT_DOMAIN}
      - NEXT_PUBLIC_APP_URL=https://${ROOT_DOMAIN}
      - VICTORIA_LOGS_URL=https://${VL_USERNAME}:${VL_PASSWORD}@logs.${ROOT_DOMAIN}
      - VICTORIA_LOGS_PRIVATE_URL=http://${VL_USERNAME}:${VL_PASSWORD}@victoria-logs:9428
      - REGISTRY_URL=registry:5000
      - REGISTRY_HOST=registry.${ROOT_DOMAIN}
      - INNGEST_BASE_URL=http://inngest:8288
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
    depends_on:
      victoria-logs:
        condition: service_healthy
      registry:
        condition: service_healthy
      inngest:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${ROOT_DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    restart: unless-stopped

  registry:
    build:
      context: ../registry
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - registry-data:/var/lib/registry
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.registry.rule=Host(`registry.${ROOT_DOMAIN}`)"
      - "traefik.http.routers.registry.entrypoints=websecure"
      - "traefik.http.routers.registry.tls.certresolver=letsencrypt"
      - "traefik.http.services.registry.loadbalancer.server.port=5000"
    restart: unless-stopped

  victoria-logs:
    image: victoriametrics/victoria-logs:latest
    env_file:
      - ./.env
    volumes:
      - victoria-logs-data:/vlogs
    command:
      - "-storageDataPath=/vlogs"
      - "-retentionPeriod=${VL_RETENTION:-7d}"
      - "-httpAuth.username=${VL_USERNAME}"
      - "-httpAuth.password=${VL_PASSWORD}"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9428/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.logs.rule=Host(`logs.${ROOT_DOMAIN}`)"
      - "traefik.http.routers.logs.entrypoints=websecure"
      - "traefik.http.routers.logs.tls.certresolver=letsencrypt"
      - "traefik.http.services.logs.loadbalancer.server.port=9428"
    restart: unless-stopped

  inngest:
    image: inngest/inngest:latest
    env_file:
      - ./.env
    environment:
      INNGEST_LOG_LEVEL: info
      INNGEST_SQLITE_DIR: "/data"
    volumes:
      - inngest-data:/data
    command:
      - "inngest"
      - "start"
      - "--sdk-url"
      - "http://web:3000/api/inngest"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8288/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  letsencrypt:
  registry-data:
  victoria-logs-data:
  inngest-data:
